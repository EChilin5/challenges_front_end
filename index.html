<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <section class="container-left">
        <div class="heading">
          Get <span class="heading-highlight">insights</span> that help your
          business grow.
        </div>
        <div class="heading-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>

        <div class="heading-bottom-section">
          <div class="representation">
            10k+ <br />
            companies
          </div>
          <div class="representation">314 <br />templates</div>
          <div class="representation">12m+ <br />queries</div>
        </div>
      </section>
      <section class="container-right">
        <div>
          <img
            src="./images/image-header-desktop.jpg"
            alt="header-desktop content"
          />
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
