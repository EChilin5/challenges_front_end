<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <div class="container-left-heading">
          <span> Your Result </span>
        </div>
        <div class="container-left-circle">
          <div class="inner-circle-cotent">
            <div class="left-circle-score"><span>76</span></div>
            <div class="left-circle-total"><span>of 100</span></div>
          </div>
        </div>
        <div class="left-circle-sub-heading"><span>Great</span></div>
        <div class="left-circle-sub-content">
          <span
            >You scored higher than 65% of the people who have taken these
            tests.</span
          >
        </div>
      </div>
      <div class="container-right">
        <h4>Summary</h4>

        <div class="overall-card-score" id="reaction">
          <div class="card-title" id="reaction-title">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="reaction"
            />Reaction
          </div>
          <div class="card-score">
            80 <span class="card-desc-total">/ 100</span>
          </div>
        </div>
        <div class="overall-card-score" id="memory">
          <div class="card-title">
            <img src="./assets/images/icon-memory.svg" alt="reaction" /> Memory
          </div>
          <div class="card-score">
            92 <span class="card-desc-total">/ 100</span>
          </div>
        </div>
        <div class="overall-card-score" id="verbal">
          <div class="card-title">
            <img src="./assets/images/icon-verbal.svg" alt="reaction" /> Verbal
          </div>
          <div class="card-score">
            61 <span class="card-desc-total">/ 100</span>
          </div>
        </div>
        <div class="overall-card-score" id="visual">
          <div class="card-title">
            <img src="./assets/images/icon-visual.svg" alt="reaction" /> Visual
          </div>
          <div class="card-score">
            72 <span class="card-desc-total">/ 100</span>
          </div>
        </div>

        <div>
          <button>Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Edgar Chilin</a>.
    </div>
  </body>
</html>
